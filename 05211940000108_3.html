<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: number;
}

ul.b {
  list-style-type: circle;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<p>Warna yang aku suka:</p>
<ul class="a">
  <li>Pink</li>
  <li>Hitam</li>
  <li>Ungu</li>
</ul>

<ul class="b">
  <li>Pink</li>
  <li>Hitam</li>
  <li>Ungu</li>
</ul>

<p>Makanan yang aku suka:</p>
<ol class="c">
  <li>Semua Fast Food</li>
  <li>Nasi Goreng</li>
  <li>Bakso</li>
</ol>

<ol class="d">
  <li>Semua Fast Food</li>
  <li>Nasi Goreng</li>
  <li>Bakso</li>
</ol>

</body>
</html>
